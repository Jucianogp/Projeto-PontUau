version: "3.9"

services:
  flight-api:
    build: ./flight-on-time-api
    ports:
      - "8000:8080"  # porta do container 8080 mapeada para 8000 no host
    depends_on:
      mysql:
        condition: service_started
      model-api:
        condition: service_started
      weather-api:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/flightdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: example
      # Corrigido: Adicionado o endpoint completo /predict
      MODEL_API_URL: http://model-api:8000/predict 
      # Corrigido: Adicionado o endpoint completo /forecast
      WEATHER_API_URL: http://weather-api:8000/forecast 
    entrypoint: ["./wait-for-it.sh", "mysql:3306", "--timeout=60", "--",
                 "./wait-for-it.sh", "model-api:8000", "--timeout=60", "--",
                 "./wait-for-it.sh", "weather-api:8000", "--timeout=60", "--",
                 "java", "-jar", "app.jar"]

  model-api:
    build: ./flight-prediction-model
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/predict || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  weather-api:
    build: ./weather-api
    ports:
      - "8002:8000"
    environment:
      OPENWEATHER_API_KEY: "8f4b9a5e4ebe19692fbae3bdbe99aa5d"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/forecast || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  mysql:
    image: mysql:8.1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: flightdb
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pexample"]
      interval: 5s
      timeout: 5s
      retries: 10
